<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SAM Register</title>

    <!-- Custom fonts for this template-->
    <link href="static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="static/css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/register_css.css">

</head>

{% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
        {% if category == 'error' %}
            <script>
                alert("{{ message }}")
            </script>
        {% else %}
            <script>
                alert("{{ message }}")
            </script>
            <meta http-equiv="refresh" content="0;URL='{{ url_for('signin') }}'">
        {% endif %}
    {% endfor %}
{% endwith %}
<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form action="/signup" method="post">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="userID" name="ID"
                                        placeholder="ID를 입력하세요.">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="userPassword" name="Password" placeholder="Password">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="RepeatPassword" name="RepeatPassword" placeholder="Repeat Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="userName" name="Name"
                                        placeholder="이름을 입력하세요.">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" name="Email"
                                        placeholder="이메일을 입력하세요.">
                                </div>
                                <div class="form-group">
                                    <div class="d-inline-flex">
                                        <input type="text" class="form-control form-control-user"
                                            name="Phone1" placeholder="">-
                                        <input type="text" class="form-control form-control-user"
                                            name="Phone2" placeholder="">-
                                        <input type="text" class="form-control form-control-user"
                                            name="Phone3" placeholder="">
                                    </div>

                                </div>
                                <div class="form-group">
                                        <select name="Gender" class="form-control form-control-user text-align-right">
                                            <option value="">성별선택</option>
                                            <option value="male">남</option>
                                            <option value="female">여</option>
                                        </select>
                                </div>
                                <div class="form-group">
                                    <input type="date" class="form-control form-control-user"
                                           name="Age" placeholder="생년월일을 입력하세요.">
                                </div>


                                <input type="submit" value="Register Account" class="btn btn-primary btn-user btn-block">
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="{{ url_for('signin') }}">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/register_script.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="static/js/sb-admin-2.min.js"></script>

</body>

</html>
